<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReptiCareAI - Reptile Shop Locator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #00ffae;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #222;
      border: none;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
    }

    .shop {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .shop h3 {
      color: #00ffae;
      margin: 0 0 5px;
    }

    .shop a {
      color: #00bfff;
      text-decoration: none;
    }

    #results p {
      margin-top: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ¦Ž Reptile Shop Finder</h1>
</header>

<main>
  <p>Enter a full UK postcode or town name to find reptile shops near you:</p>
  <input type="text" id="search" placeholder="e.g. S73 8DJ or Barnsley" oninput="filterShops()" />

  <div id="results">Loading shops...</div>
</main>

<footer>
  <p>&copy; 2025 ReptiCareAI</p>
</footer>

<script>
  let shops = [];

  async function fetchShops() {
    const res = await fetch('shops.json');
    shops = await res.json();
    displayShops(shops);
  }

  function displayShops(filtered) {
    const container = document.getElementById('results');
    if (filtered.length === 0) {
      container.innerHTML = "<p>No shops found.</p>";
      return;
    }
    container.innerHTML = filtered.map(shop => `
      <div class="shop">
        <h3>${shop.name}</h3>
        <p><strong>Town:</strong> ${shop.town}</p>
        <p><strong>Postcode:</strong> ${shop.postcode}</p>
        <p><strong>Rating:</strong> ${shop.rating}</p>
        ${shop.website ? `<p><a href="${shop.website}" target="_blank">Visit Website</a></p>` : ''}
      </div>
    `).join('');
  }

  function filterShops() {
    const input = document.getElementById('search').value.trim().toLowerCase();
    if (!input) return displayShops(shops);

    const postcodeRegex = /^[A-Z]{1,2}[0-9][0-9A-Z]?\s?[0-9][A-Z]{2}$/i;

    // If it's likely a postcode (6+ chars and matches pattern), use radius
    if (input.length > 5 && postcodeRegex.test(input)) {
      getLatLonFromPostcode(input).then(coords => {
        if (!coords) return displayShops([]);
        const nearby = shops.filter(shop => {
          const d = haversineDistance(coords.lat, coords.lon, shop.lat, shop.lon);
          return d <= 25;
        });
        displayShops(nearby);
      });
    } else {
      // fallback to town name filtering
      const townFiltered = shops.filter(shop =>
        shop.town.toLowerCase().includes(input)
      );
      displayShops(townFiltered);
    }
  }

  async function getLatLonFromPostcode(postcode) {
    try {
      const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
      const data = await res.json();
      if (!data.result) return null;
      return { lat: data.result.latitude, lon: data.result.longitude };
    } catch {
      return null;
    }
  }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const toRad = angle => angle * Math.PI / 180;
    const R = 3958.8; // miles
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  fetchShops();
</script>

</body>
</html>
