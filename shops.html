
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find a Reptile Shop Near You | ReptiCareAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background-color: #1e1e1e;
        }
        header h1 {
            color: #00ffae;
            margin-bottom: 10px;
        }
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
        }
        .shop {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .shop h3 {
            margin: 0;
            color: #00ffae;
        }
        .shop a {
            color: #00bfff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reptile Shop Finder</h1>
        <p>Find top-rated reptile shops near you in the UK</p>
    </header>
    <main>
        <input type="text" id="searchInput" placeholder="Enter town or postcode..." onkeyup="filterShops()">
        <div id="results"></div>
    </main>

    <script>
        let shops = [];

        fetch('shops.json')
            .then(response => response.json())
            .then(data => {
                shops = data;
            });

        function filterShops() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('results');
            results.innerHTML = '';

            const filtered = shops.filter(shop =>
                shop.town.toLowerCase().includes(input) || shop.postcode.toLowerCase().includes(input)
            );

            const top3 = filtered.slice(0, 3);

            if (top3.length === 0) {
                results.innerHTML = "<p>No shops found in that area.</p>";
                return;
            }

            top3.forEach(shop => {
                const shopCard = document.createElement('div');
                shopCard.className = 'shop';
                shopCard.innerHTML = `
                    <h3>${shop.name}</h3>
                    <p>${shop.town} (${shop.postcode})</p>
                    <p>‚≠ê Rating: ${shop.rating}</p>
                    <p><a href="https://maps.google.com/?q=${encodeURIComponent(shop.name + ' ' + shop.town)}" target="_blank">View on map</a></p>
                `;
                results.appendChild(shopCard);
            });
        }
    </script>
</body>
</html>
